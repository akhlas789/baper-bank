<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some
            <span class="font-semibold text-violet-600">Mooooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class=" mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-12 rounded-xl ">
                    <h4 class="font-semibold text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-12 rounded-xl ">
                    <h4 class="font-semibold text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-sky-400 p-12 rounded-xl ">
                    <h4 class="font-semibold text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 h-[300px] gap-8 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class="font-semibold text-4xl">Please Deposit</h4>

                    <div class="ml-20">
                        <input id="deposit-fild" class="mt-12 mb-2 w-9/12 block p-4 px-10 rounded-xl" type="text"
                            placeholder="$ Amount You Want To Deposit">
                        <br>
                        <button id="btn-deposit"
                            class="bg-amber-400 p-3  rounded-lg px-8 font-medium text-xl hover:bg-amber-700 ">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl ">
                    <h4 class="font-semibold text-4xl">Please Withdrow</h4>

                    <div class="ml-20">
                        <input id="withdrow-fild" class="mt-12 mb-2 w-9/12 block p-4 px-10 rounded-xl" type="text"
                            placeholder="$ Amount You Want To Withdrow">
                        <br>
                        <button id="btn-submit"
                            class="bg-amber-400 p-3  rounded-lg px-8 font-medium text-xl hover:bg-amber-700 ">Windrow</button>
                    </div>
                </div>

            </div>
        </section>
        
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/windrow.js"></script>
</body>

</html>
