<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Baap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome To Your
            <span class="font-semibold text-violet-600">Baper Bank!!!</span>
        </h1>
    </header>
    <main class="w-9/12 mx-auto ">
        <section class="bg-green-500 h-[400px] mt-10 rounded-xl p-8 ">
            <h3 class="text-3xl font-medium">Plese Login</h3>
            <div>
                <input id="user-email" class="mt-12 mb-2 w-9/12 block p-4 px-10 rounded-xl" type="email"
                    placeholder="Enter Your email">
                <br>
                <input id="user-password" class="w-9/12 block p-4 rounded-xl px-10" type="password"
                    placeholder="Plese type password">
                <button id="btn-submit"
                    class="bg-amber-400 p-3 mt-8 rounded-lg px-8 font-medium text-xl hover:bg-amber-700 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
